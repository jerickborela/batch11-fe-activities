<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story 4</title>
</head>
<body>
    <form id="focusContainer">
        <input id="focus" type="text">
    </form>
    <p id="focusP"></p>

    <script>
       const form = document.getElementById("focusContainer");
       form.addEventListener("submit",event => {
            event.preventDefault();
            const input = document.getElementById("focus").value;
            document.getElementById("focusP").innerHTML = input;
            form.style.display = "none";
       });
    </script>
</body>
</html>
