<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe ver. 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell" id="2"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>    
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>    
        </div>
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="reset">Reset Game</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
